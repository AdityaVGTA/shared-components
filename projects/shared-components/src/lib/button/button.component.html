<!-- Projected content (text or other elements) -->

<!-- ------------ approach 3 ------------------- -->
<button
  [ngClass]="buttonClasses"
  [attr.type]="type"
  [disabled]="isDisabled"
  [style.width]="customWidth"
  (click)="handleClick()"
  class="inline-flex"
>
  <!-- Wrapper for image and text -->
  <div class="flex items-center" [ngClass]="getPositionClasses()">
    <!-- Image/Icon -->
    <ng-container *ngIf="imgIcon">
      <img *ngIf="imgIcon.startsWith('https')" [src]="imgIcon" alt="icon" class="w-10 h-10" />
      <img *ngIf="!imgIcon.startsWith('http')" [src]="imgIcon"class="w-10 h-10"/>
    </ng-container>

    <!-- Button Text -->
    <span *ngIf="buttonText" class="px-2 select-none">
      {{ buttonText }}
    </span>
  </div>
</button>
