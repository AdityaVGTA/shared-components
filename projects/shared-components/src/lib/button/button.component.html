  <!-- Projected content (text or other elements) -->
  
  <!-- ------------ approach 3 ------------------- -->
  <button
  [ngClass]="buttonClasses"
  [disabled]="isDisabled"
  (click)="handleClick()"
  class="inline-flex"
>
  <!-- Wrapper for image and text -->
  <div class="flex items-center" [ngClass]="getPositionClasses()">
  
    <!-- Image/Icon -->
    <ng-container *ngIf="imgIcon">
      <img
        *ngIf="imgIcon.startsWith('https')"
        [src]="imgIcon"
        alt="icon"
        class="w-5 h-5"
      />
      <span
        *ngIf="!imgIcon.startsWith('http')"
        class="material-icons text-[inherit] text-sm"
      >
        {{ imgIcon }}
      </span>
    </ng-container>

    <!-- Button Text -->
    <span *ngIf="buttonText" class="px-2">
      {{ buttonText }}
    </span>
  </div>
</button>
